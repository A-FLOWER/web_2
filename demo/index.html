		<div ng-app="myApp2">
		<!-- directive: runoobs -->
		</div>
		<script>
			var app = angular.module("myApp2",[]);
			app.directive("runoobs", function() {
				return {
					restrict: "M",
					replace: true,
					template:"<h1>隐藏啦</h1>"
				}
			})
		</script>
		<p><strong>注意：</strong> 我们需要在该实例添加 <strong>replace</strong> 属性， 否则评论是不可见的。</p>

<p><strong>注意：</strong> 你必须设置 <b>restrict</b> 的值为 "M" 才能通过注释来调用指令。</p>
